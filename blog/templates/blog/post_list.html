<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django's Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django's Blog App</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <br>
        <p>Published Date : {{post.published_date|date:"Y-m-d g:i a"}}</p>
        <h2><a href="">{{post.title}}</a> </h2>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}

    <div>
        <br>
        <p>Published Date : 2018-05-09 (cording)</p>
        <h2><a href="">My Second title</a> </h2>
        <p>Second Sample Text</p>
    </div>
</body>
</html>
